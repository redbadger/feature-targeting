apiVersion: apps/v1
kind: Deployment
metadata:
  name: todomvc-web
  labels:
    app: todomvc-web
spec:
  selector:
    matchLabels:
      app: todomvc-web
  template:
    metadata:
      labels:
        app: todomvc-web
    spec:
      containers:
        - name: todomvc-web
          image: todomvc_web_server
          imagePullPolicy: IfNotPresent
          env:
            - name: API_URL
              value: http://api.todomvc.localhost/graphql
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: "32Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "500m"
