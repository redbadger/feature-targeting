apiVersion: apps/v1
kind: Deployment
metadata:
  name: todomvc-api
  labels:
    app: todomvc-api
spec:
  selector:
    matchLabels:
      app: todomvc-api
  template:
    metadata:
      labels:
        app: todomvc-api
    spec:
      containers:
        - name: todomvc-api
          image: todomvc-api
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3030
          resources:
            requests:
              memory: "32Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "500m"
